<script>
window.onload = function(){
  var html = [], provera = provere[0], value, rows, cells, i, j, k, newline = "<br />\n";
  for(var name in provera){
    value = provera[name];
    if(name === "теме"){
      value = value.join("," + newline);
    }else if(name === "задаци"){
      newValue = [""];
      for(i in value){
        newValue.push(i + ". " + value[i]);
      }
      value = newValue.join(newline);
    }else if(name === "одељења"){
      rows = [];
      cells = [" " + tag("th", "одељење", false)];
      for(k in value["1"][0]){
        cells.push(tag("th", k, false));
      }
      rows.push(tag("tr", cells.join(""), false));
      for(i in value){
        for(j in value[i]){
          cells = [" " + tag("td", i, false)];
          for(k in value[i][j]){
            cells.push(tag("td", value[i][j][k], false));
          }
          rows.push(tag("tr", cells.join(""), false));
        }
      }
      value = tag("table", rows.join("\n"), "border = 1 cellspacing = '0'");
    }else{
    }
    html.push(name + ": " + value);
  }
  document.body.innerHTML = html.join(newline);
};

function tag(name, content, options){
  return "<" + name + (options ? " " + options : "") + (content ? ">" + content + "</" + name : " /") + ">";
}
